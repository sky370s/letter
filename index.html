<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>선생님께</title>


<meta property="og:title" content="선생님께 보내는 감사 편지">


<style>
  body {
    margin: 0;
    background: #111;
    background-image:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
    color: #fff;
    font-size: 18px;
    line-height: 1.8;
    padding: 28px;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    user-select: none;
    -webkit-user-select: none;
  }

  #hint {
    opacity: 0.5;
    font-size: 14px;
    margin-bottom: 24px;
  }

  .line {
    opacity: 0;
    transform: translateY(10px);
    margin-bottom: 14px;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  @media (pointer: fine) {
    .line {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }

  .breath {
    animation: breathe 1.2s ease-out;
  }

  @keyframes breathe {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  .sign {
    margin-top: 32px;
    font-size: 16px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div id="hint">화면을 터치해주세요</div>
<div id="container"></div>

<script>
const lines = [
  "최윤정 선생님께.",
  "",
  "안녕하세요 선생님, 제자 이인후입니다",
  "생신 축하와 감사인사를 드리기위해.",
  "조심스럽게 연락드립니다",
  "",
  "제가 고등학교 1학년 입학부터 지금까지 3년간",
  "수많은 일들이 있었고, 선생님께서는 제게 말로 다할 수 없는 것들을.",
  "멘토로서, 존경스러운 어른으로서 많은 가르침을 주셨습니다.",
  "항상 감사하다는 말씀을 꼭 드리고 싶었습니다.",
  "",
  "그동안의 베품에 감사하고, 앞으로도 잊지않으며 살아가겠습니다.",
  "",
  "또, 생신 축하드립니다!",
  "졸업식날 뵙겠습니다!"
];

let index = 0;
const container = document.getElementById("container");
const hint = document.getElementById("hint");


const isPC = window.matchMedia("(pointer: fine)").matches;

function showNext() {
  if (index === 0) hint.style.display = "none";
  if (index >= lines.length) return;

  const div = document.createElement("div");
  div.className = "line breath";
  div.innerText = lines[index];
  container.appendChild(div);

  const delay = index === lines.length - 1 && !isPC ? 1500 : 50;
  setTimeout(() => div.classList.add("show"), delay);

  index++;

  if (index === lines.length) {
    setTimeout(() => {
      const sign = document.createElement("div");
      sign.className = "sign";
      sign.innerText = "— 제자 이인후 드림";
      container.appendChild(sign);
    }, 1800);
  }
}

document.addEventListener("pointerdown", showNext);
</script>

</body>
</html>
