<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>편지</title>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #ffffff;
    font-size: 20px;
    line-height: 1.8;
    padding: 28px;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    user-select: none;
    -webkit-user-select: none;
  }

  #hint {
    opacity: 0.5;
    font-size: 14px;
    margin-bottom: 24px;
  }

  .line {
    opacity: 0;
    transform: translateY(12px);
    margin-bottom: 14px;
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>

<body>

<div id="hint">화면 아무 데나 터치하면 시작돼</div>
<div id="container"></div>

<script>
const lines = [
  "안녕.",
  "",
  "이 편지는",
  "조금 천천히 읽히면 좋겠어서",
  "이런 방식으로 보낼게.",
  "",
  "요즘 네 생각을 자주 해.",
  "괜히 하루가 길어질 때가 있어.",
  "",
  "고마워."
];

let index = -1;
let locked = false;

const container = document.getElementById("container");
const hint = document.getElementById("hint");

function nextLine() {
  if (locked) return;
  locked = true;

  setTimeout(() => {
    if (index === -1) {
      hint.style.display = "none";
      index = 0;
    }

    if (index < lines.length) {
      const div = document.createElement("div");
      div.className = "line";
      div.innerText = lines[index];
      container.appendChild(div);

      setTimeout(() => div.classList.add("show"), 50);
      index++;
    }

    locked = false;
  }, 1000); // ← 1초 기다림
}

// 화면 어디든 터치 가능
document.body.addEventListener("click", nextLine);
document.body.addEventListener("touchstart", nextLine);
</script>

</body>
</html>
