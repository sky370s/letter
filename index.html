<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>감사 편지</title>

<style>
  body {
    margin: 0;
    background: #111;
    /* 종이 느낌 배경 */
    background-image:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
    color: #fff;
    font-size: 20px;
    line-height: 1.9;
    padding: 28px;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    user-select: none;
    -webkit-user-select: none;
  }

  #hint {
    opacity: 0.5;
    font-size: 14px;
    margin-bottom: 24px;
  }

  .line {
    opacity: 0;
    transform: translateY(10px);
    margin-bottom: 14px;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  /* PC에서는 애니메이션 빠르게 */
  @media (pointer: fine) {
    .line {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }

  /* 호흡 효과 */
  .breath {
    animation: breathe 1.2s ease-out;
  }

  @keyframes breathe {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  /* 서명 */
  .sign {
    margin-top: 32px;
    font-size: 16px;
    opacity: 0.7;
  }
</style>
</head>

<body>

<div id="hint">화면을 터치하면 시작됩니다</div>
<div id="container"></div>

<script>
const lines = [
  "안녕하세요, 선생님.",
  "",
  "항상 한결같이 지도해 주셔서",
  "진심으로 감사드립니다.",
  "",
  "선생님 덕분에",
  "많이 배우고 성장할 수 있었습니다.",
  "",
  "앞으로도 오래 기억하겠습니다.",
  "정말 감사합니다."
];

let index = 0;
const container = document.getElementById("container");
const hint = document.getElementById("hint");

// PC인지 확인
const isPC = window.matchMedia("(pointer: fine)").matches;

function showNext() {
  if (index === 0) hint.style.display = "none";
  if (index >= lines.length) return;

  const div = document.createElement("div");
  div.className = "line breath";
  div.innerText = lines[index];
  container.appendChild(div);

  // 마지막 문장만 모바일에서 천천히
  const delay = index === lines.length - 1 && !isPC ? 1500 : 50;
  setTimeout(() => div.classList.add("show"), delay);

  index++;

  if (index === lines.length) {
    setTimeout(() => {
      const sign = document.createElement("div");
      sign.className = "sign";
      sign.innerText = "— 제자 ○○ 드림";
      container.appendChild(sign);
    }, 1800);
  }
}

// 화면 어디든 터치/클릭 가능
document.addEventListener("pointerdown", showNext);
</script>

</body>
</html>
