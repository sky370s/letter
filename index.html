<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>편지</title>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #ffffff;
    font-size: 20px;
    line-height: 1.8;
    padding: 28px;
    font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    user-select: none;
    -webkit-user-select: none;
  }

  #hint {
    opacity: 0.5;
    font-size: 14px;
    margin-bottom: 24px;
  }

  .line {
    opacity: 0;
    transform: translateY(12px);
    margin-bottom: 14px;
    transition: opacity 0.9s ease, transform 0.9s ease;
  }

  .show {
    opacity: 1;
    transform: translateY(0);
  }

  .final {
    font-size: 22px;
    color: #ffd6d6;
    margin-top: 22px;
  }

  /* 노이즈 오버레이 */
  .noise {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>\
<filter id='n'>\
<feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/>\
</filter>\
<rect width='200' height='200' filter='url(%23n)' opacity='0.2'/>\
</svg>");
    opacity: 0.04;
    animation: noiseMove 0.6s steps(2) infinite;
  }

  @keyframes noiseMove {
    0% { transform: translate(0, 0); }
    25% { transform: translate(-1px, 1px); }
    50% { transform: translate(1px, -1px); }
    75% { transform: translate(-1px, -1px); }
    100% { transform: translate(0, 0); }
  }
</style>
</head>

<body>
<div class="noise"></div>

<div id="hint">화면 아무 데나 터치하면 시작돼</div>
<div id="container"></div>

<script>
const lines = [
  "안녕.",
  "",
  "이 편지는",
  "조금 천천히 읽히면 좋겠어서",
  "이런 방식으로 보낼게.",
  "",
  "요즘 네 생각을 자주 해.",
  "괜히 하루가 길어질 때가 있어.",
  "",
  "그래도",
  "이 말은 꼭 전하고 싶었어.",
  "",
  "고마워."
];

let index = -1;
const container = document.getElementById("container");
const hint = document.getElementById("hint");

function nextLine() {
  if (navigator.vibrate) navigator.vibrate(15);

  if (index === -1) {
    hint.style.display = "none";
    index = 0;
  }

  if (index < lines.length) {
    const div = document.createElement("div");
    div.className = "line";
    div.innerText = lines[index];

    if (index === lines.length - 1) {
      div.classList.add("final");
    }

    container.appendChild(div);
    setTimeout(() => div.classList.add("show"), 50);
    index++;
  }
}

// PC + 모바일 전부 대응
document.body.addEventListener("click", nextLine);
document.body.addEventListener("touchstart", nextLine);
</script>

</body>
</html>
